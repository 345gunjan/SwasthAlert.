<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccine Chat Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #10b981, #06b6d4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-width: 90%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f8fafc;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 14px;
    }

    .sent {
      background: #10b981;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .received {
      background: #e5e7eb;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #1e40af;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Vaccine Chat Bot ðŸ¤–</div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message received">Hello! How can I help you with vaccines today?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
 
  <script>
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");

    // Predefined AI-like replies for demonstration
    const autoReplies = [
      "Yes! Make sure to take your vaccine on time.",
      "Remember to check your child's vaccination schedule.",
      "You should consult your doctor if you have any doubts.",
      "Great! Have you received all your doses?",
      "Don't forget to maintain social distancing.",
      "Vaccines are safe and effective!",
      "How are you feeling today?"
    ];

    function getRandomReply() {
      return autoReplies[Math.floor(Math.random() * autoReplies.length)];
    }

    function addMessage(text, type) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", type);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (userMessage === "") return;

      addMessage(userMessage, "sent");
      chatInput.value = "";

      // Typing indicator
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("message", "received");
      typingDiv.textContent = "Typing...";
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Simulate delay for AI reply
      setTimeout(() => {
        typingDiv.remove();
        const reply = getRandomReply();
        addMessage(reply, "received");
      }, 1000); // 1 second delay
    }

    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
